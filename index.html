<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Currency Converter</title>


  </head>

  <body>
    <img class="logo-dinheiro" src="./assets/logo dinheiro.gif" alt="logodinheiro" />

    <main>
      <label>
        Converter <b>de</b>
        <select class="initial-coin">
          <option value="real">R$ Real Brasileiro</option>
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="canadense">$ Dólar canadense</option>
          <option value="won">₩ Won Sul-Coreano</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select class="ended-coin">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="canadense">$ Dólar canadense</option>
          <option value="won">₩ Won Sul-Coreano</option>
          <option value="real">R$ Real Brasileiro</option>
        </select>

      </label>
      <label>
        Valor
        <input class="input-main" placeholder="R$ 10.000,00" />
      </label>

      <button class="main-button">Converter</button>
      <section class="end">
        <div>
          <img class="logos to-convert" src="./assets/real.png" alt="moeda-converter" />
          <p class="currency"><b>Real</b></p>
          <p class="currency-value"><b>R$ 0,00</b></p>
        </div>

        <img class="seta" src="./assets/seta.png" alt="seta-baixo" />

        <div>
          <img class="logos converted" src="./assets/dolar.png" alt="moeda-convertida" />
          <p class="currency-converted"><b>Dólar Americano</b></p>
          <p class="currency-value-result"><b>$0.00</b></p>
        </div>
      </section>
        

    </main>

  </body>
  <script src="./scripts.js"></script>

</html>
